plugins {
    id 'java-library'
    id "org.gradle.test-retry" version "1.5.8"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'io.rest-assured:rest-assured:5.3.1',
            "org.junit.jupiter:junit-jupiter:5.10.0",
            'org.slf4j:slf4j-simple:2.0.7'
    )
}

tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "passed"
            exceptionFormat "short"
        }
    }
}
task api_Test(type: Test) {
    retry{
        failOnPassedAfterRetry = true
        maxFailures = 20
        maxRetries = 20
    }
    useJUnitPlatform {
        includeTags("api")
    }
}
